converter_costmap:
  converter_costmap:
    ros__parameters:
      update_frequency: 20.0
      publish_frequency: 5.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: True
      width: 8
      height: 8
      resolution: 0.025
      #robot_radius: 0.16
      plugins: ["static_layer","obstacle_layer","multi_robot_layer"]
      multi_robot_layer:
        plugin: "floatic_nav_costmap_layer::MultiRobotLayer"
        transform_tolerance: 1.0
        look_ahead_time: 0.55
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.5
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 10.0
          raytrace_min_range: 0.0
          obstacle_max_range: 4.0
          obstacle_min_range: 0.0
          inf_is_vailed: True
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        map_topic: "/navigation/map"
      always_send_full_costmap: False
